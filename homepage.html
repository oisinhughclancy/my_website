<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalistic Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background-color: #fff;
      padding: 20px 120px;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .container {
      display: grid;
      grid-template-columns: 100px 1fr 20px 200px;
      grid-gap: 0;
      height: 100vh;
      background-color: #fff;
    }
    
    .left-column { }
    
    .central-column {
      padding: 20px;
      background-color: #fff;
    }
    
    .spacer-column { }
    
    .right-column {
      padding: 20px;
      border-left: 1px solid #ccc;
      background-color: #fff;
    }
    
    .index-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .index-list li {
      margin: 10px 0;
    }
    
    .index-list a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    
    .index-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome</h1>
  </header>
  
  <div class="container">
    <div class="left-column"></div>
    
    <div class="central-column">
      <p>Select a section from the index list on the right to view its content.</p>
    </div>
    
    <div class="spacer-column"></div>
    
    <div class="right-column">
      <nav class="index-list">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="essays.html">Essays</a></li>
          <li><a href="fiction.html">Fiction</a></li>
          <li><a href="poetry.html">Poetry</a></li>
          <li><a href="images.html">Images</a></li>
        </ul>
      </nav>
    </div>
  </div>

</body>
</html>
